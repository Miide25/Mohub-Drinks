<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohub-Drinks </title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
}

.splash-container {
    text-align: center;
}

.smoothie-container {
    width: 200px;
    height: 300px;
    margin: 0 auto 20px;
    position: relative;
}

.jar {
    width: 120px;
    height: 180px;
    background-color: rgba(255, 255, 255, 0.9);
    border: 4px solid #5cba47;
    border-radius: 15px 15px 20px 20px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
}

.liquid {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 70%;
    background: #ff7e5f;
    animation: fill 2s ease-in-out infinite;
}

.waves {
    position: absolute;
    top: -15px;
    left: 0;
    width: 200%;
    height: 20px;
    animation: wave 3s linear infinite;
}

.waves::before,
.waves::after {
    content: '';
    position: absolute;
    width: 50%;
    height: 100%;
    background: #ff7e5f;
    border-radius: 50%;
    transform: translate(-50%, -70%);
}

.waves::after {
    left: 25%;
}

.straw {
    position: absolute;
    top: -20px;
    left: 50%;
    width: 8px;
    height: 60px;
    background: #5cba47;
    transform: translateX(-50%) rotate(-5deg);
    z-index: 2;
}

.straw::before {
    content: '';
    position: absolute;
    top: 3;
    left: 0;
    width: 20px;
    height: 8px;
    background: #5cba47;
    border-radius: 4px;
    transform: translateX(-6px);
}

.shine {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 15px;
    height: 40px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    transform: rotate(-45deg);
}

.loading-text {
    margin-top: 20px;
}

.loading-text span {
    display: inline-block;
    font-size: 24px;
    color: #5cba47;
    animation: bounce 0.6s infinite;
    animation-delay: calc(0.1s * var(--i));
}

@keyframes fill {
    0%, 100% {
        height: 65%;
    }
    50% {
        height: 75%;
    }
}

@keyframes wave {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Add animation for the entire container to fade out */
.fade-out {
    animation: fadeOut 0.5s ease-in-out forwards;
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

/* Make the loading text bounce */
.loading-text span:nth-child(1) { --i: 1; }
.loading-text span:nth-child(2) { --i: 2; }
.loading-text span:nth-child(3) { --i: 3; }
.loading-text span:nth-child(4) { --i: 4; }
.loading-text span:nth-child(5) { --i: 5; }
.loading-text span:nth-child(6) { --i: 6; }
.loading-text span:nth-child(7) { --i: 7; }
.loading-text span:nth-child(8) { --i: 8; }
.loading-text span:nth-child(9) { --i: 9; }
.loading-text span:nth-child(10) { --i: 10; }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="smoothie-container">
            <div class="jar">
                <div class="liquid">
                    <div class="waves"></div>
                </div>
                <div class="straw"></div>
                <div class="shine"></div>
            </div>
        </div>
        <div class="loading-text">
            <span>L</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    // Set timeout for the splash screen
    setTimeout(() => {
        // Add fade-out animation
        document.querySelector('.splash-container').classList.add('fade-out');
        
        // Redirect after animation completes
        setTimeout(() => {
            window.location.href = 'main.html'; // Change this to your main page URL
        }, 500); // This matches the fade-out animation duration
    }, 7000); // Show splash screen for 7 seconds
});
    </script>
</body>
</html>
